<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
</head>
<body>
    <a href="#" class="easyui-linkbutton" onclick="loadData()" data-options="iconCls:'icon-add'">@RequestBody 接收Json数组对象</a>
</body>
<script>

<span style="font-size:18px;">$(function() {
		$(".test").click(function() {
			var url = "${base}/ajax/my/msg/test";
			var obj1 = {"name":"zhangsan","age":"23"};
			var obj2 = {"name":"zhangsi","age":"33"};
			var arr = [];
			arr.push(obj1);
			arr.push(obj2);	
			var abc = {"p":"pppp"};		
			$.post(url, {arr : JSON.stringify(arr), abc: JSON.stringify(abc)}, function(data) {
				if (data == "success") {
					alert("success");
				} else {
					alert("fail");
				}
			});
		});
	})</span>
</script>
</html>
